name: Continuous Integration And Automated Testing

on: 
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest] #[windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools
          pip install build

      - name: Build package
        run: python -m build

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: dist/hust_login-*.whl
      
      - name: cleanup artifacts 
        run: rm -r dist

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies(Unix-like)
        if: matrix.os != 'windows-latest'
        run: |
          python -m pip install --upgrade pip
          cd artifact
          pip install hust_login-*.whl
          
      - name: Install dependencies(WinNT-like)
        if: matrix.os == 'windows-latest'
        run: |
          python -m pip install --upgrade pip
          cd artifact
          pip install --find-links=. hust_login
      
      - name: Test module
        run: |
          python -m hust_login --autotest -U ${{ secrets.Uid }} -P ${{ secrets.Pwd }}
          
  release:
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Check if push is tag
        run: |
          if [ "${{ github.event_name }}" != "push" ]; then
            echo "Not a push"
            exit 0
          fi

          if [ -z "${{ github.ref }}" ]; then
            echo "No ref"
            exit 0
          fi

          if [[ "${{ github.ref }}" != "refs/tags/"* ]]; then
            echo "Not a tag"
            exit 0
          fi

          echo "Push is a tag"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            no note yet
          draft: false
          prerelease: false